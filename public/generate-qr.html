<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Bin QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .qr-container {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        #qrcode {
            margin: 20px auto;
        }
        .download-btn {
            margin-top: 20px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .error-message {
            color: #dc3545;
            margin-top: 5px;
            font-size: 0.9rem;
        }
        .success-message {
            color: #28a745;
            margin-top: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="bg-light">
    <a href="/" class="btn btn-secondary back-btn">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
    </a>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Generate Bin QR Code</h3>
                        
                        <div class="mb-3">
                            <label for="binId" class="form-label">Bin ID:</label>
                            <input type="text" class="form-control" id="binId" placeholder="Enter Bin ID (e.g., WPBIN001)">
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Location:</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter bin location">
                        </div>

                        <button onclick="generateQR()" class="btn btn-primary w-100 mb-3">Generate QR Code</button>
                        <button onclick="saveQR()" class="btn btn-success w-100" id="saveBtn" style="display: none;">Save QR Code</button>

                        <div id="qrContainer" class="qr-container" style="display: none;">
                            <h4>Bin QR Code</h4>
                            <div id="qrcode"></div>
                            <p class="mt-2" id="qrUrl"></p>
                            <button onclick="downloadQR()" class="btn btn-info download-btn">
                                <i class="bi bi-download"></i> Download QR Code
                            </button>
                        </div>

                        <div id="message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentQRUrl = '';

        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
        }

        function generateQR() {
            const binId = document.getElementById('binId').value.trim();
            const location = document.getElementById('location').value.trim();

            if (!binId) {
                showMessage('Please enter a Bin ID');
                return;
            }

            if (!location) {
                showMessage('Please enter a location');
                return;
            }

            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';
            
            // Generate the URL
            const baseUrl = window.location.origin;
            currentQRUrl = `${baseUrl}/client-dashboard/${binId}`;
            
            // Display the URL
            document.getElementById('qrUrl').textContent = currentQRUrl;
            
            // Generate QR code
            QRCode.toCanvas(document.getElementById('qrcode'), currentQRUrl, {
                width: 256,
                margin: 1,
                color: {
                    dark: '#000000',
                    light: '#ffffff'
                }
            }, function (error) {
                if (error) {
                    console.error(error);
                    showMessage('Error generating QR code');
                    return;
                }
                console.log('QR Code generated successfully');
                showMessage('QR Code generated successfully! Click Save to store in database.', 'success');
                document.getElementById('saveBtn').style.display = 'block';
            });

            // Show the container
            document.getElementById('qrContainer').style.display = 'block';
        }

        async function saveQR() {
            const binId = document.getElementById('binId').value.trim();
            const location = document.getElementById('location').value.trim();
            const saveBtn = document.getElementById('saveBtn');

            try {
                saveBtn.disabled = true;
                saveBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...';

                const response = await fetch('/api/save-qr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        binId,
                        location
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to save QR code');
                }

                showMessage('QR code saved successfully!', 'success');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } catch (error) {
                console.error('Error saving QR code:', error);
                showMessage(error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = 'Save QR Code';
            }
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) {
                showMessage('Please generate a QR code first');
                return;
            }

            // Create a temporary link
            const link = document.createElement('a');
            link.download = `bin-qr-${document.getElementById('binId').value}.png`;
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
