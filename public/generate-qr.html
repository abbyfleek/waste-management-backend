<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code - Waste Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .qr-container {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        .qr-code {
            width: 100%;
            margin: 10px 0;
        }
        .bin-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        @media print {
            .no-print {
                display: none;
            }
            .qr-container {
                border: none;
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark no-print">
        <div class="container">
            <a class="navbar-brand" href="#">Waste Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin-dashboard.html">Admin Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/generate-qr.html">Generate QR</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card no-print">
                    <div class="card-header">
                        <h2 class="mb-0">Generate QR Code</h2>
                    </div>
                    <div class="card-body">
                        <form id="qrForm">
                            <div class="mb-3">
                                <label class="form-label">Bin ID</label>
                                <input type="text" class="form-control" id="binId" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate QR Code</button>
                        </form>
                    </div>
                </div>

                <!-- QR Code Display Area -->
                <div id="qrDisplay" class="qr-container" style="display: none;">
                    <div class="text-center">
                        <h4>Bin QR Code</h4>
                        <div id="qrcode" class="qr-code"></div>
                        <div class="bin-info">
                            <p><strong>Bin ID:</strong> <span id="displayBinId"></span></p>
                            <p><strong>Location:</strong> <span id="displayLocation"></span></p>
                        </div>
                        <button class="btn btn-primary no-print" onclick="window.print()">
                            <i class="fas fa-print"></i> Print QR Code
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        // Handle form submission
        document.getElementById('qrForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const binId = document.getElementById('binId').value;
            const location = document.getElementById('location').value;

            // Generate QR URL
            const baseUrl = window.location.origin;
            const qrUrl = `${baseUrl}/client-dashboard/${binId}`;

            // Display QR code
            const qrDisplay = document.getElementById('qrDisplay');
            qrDisplay.style.display = 'block';

            // Update display information
            document.getElementById('displayBinId').textContent = binId;
            document.getElementById('displayLocation').textContent = location;

            // Generate QR code
            const qrcode = document.getElementById('qrcode');
            qrcode.innerHTML = ''; // Clear previous QR code
            QRCode.toCanvas(qrcode, qrUrl, {
                width: 250,
                margin: 1,
                color: {
                    dark: '#000000',
                    light: '#ffffff'
                }
            });

            // Save to database
            try {
                const response = await fetch('/api/save-qr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        binId: binId,
                        location: location
                    })
                });

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error saving QR code:', error);
                alert('QR code generated but failed to save to database: ' + error.message);
            }
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
